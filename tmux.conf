# make italics work
set -g default-terminal "screen-256color-italic"

# use UTF-8 (prevents weird indent)
set -g utf8
set-window-option -g utf8 on

# With seil Caps Lock is assigned to Ctrl
unbind-key C-b
set -g prefix C-a

# Reduce the delay when sending commands
set -sg escape-time 1

# Make the windows start at number 1 instead of number 0
set -g base-index 1

# renumber windows as they are created and destroyed to 
# keep consistency
set -g renumber-windows on

# Same for the panes
set -g pane-base-index 1

# Allow to use the mouse
setw -g mode-mouse on

# soften status bar color
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# remove admiministative debris in status bar
# set -g status-left ''
set -g status-right ''

# increase status bar length
set -g status-left-length 50

# Use vim keybindings in copy mode
# See: https://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Shortcuts
bind C-a send-prefix # Pressing binding twice sends it out of tmux.
bind r source-file ~/.tmux.conf \; display "Reloaded!" # Reloads the conf file after changes

bind \ split-window -h  
bind - split-window -v 

bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

bind-key C-l last-window
# bind -r C-h select-window -t :- 
# bind -r C-l select-window -t :+

# bind -r L resize-pane -R 5

# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# Coarse adjustment (5 or 10 cursor cells per bump)
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

# keep the focus on current window and send the pane
# to a secondary window
bind-key b break-pane -d

# Choose tree
bind-key C-j choose-tree
