# make italics work
set -g default-terminal "screen-256color-italic"

# use UTF-8 (prevents weird indent)
set -g utf8
set-window-option -g utf8 on

# With seil Caps Lock is assigned to Ctrl
unbind-key C-b
set -g prefix C-a

# Reduce the delay when sending commands
set -sg escape-time 1

# Make the windows start at number 1 instead of number 0
set -g base-index 1

# Same for the panes
set -g pane-base-index 1

# Allow to use the mouse
setw -g mode-mouse on

# Shortcuts
bind C-a send-prefix # Pressing binding twice sends it out of tmux.
bind r source-file ~/.tmux.conf \; display "Reloaded!" # Reloads the conf file after changes
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :- 
bind -r C-l select-window -t :+

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Handle repetitions
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5

